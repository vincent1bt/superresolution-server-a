{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Download</title>
    <link rel="stylesheet" href="{% static 'css/download.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="alert-container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{message.tags}}">
                    <p>{{ message }}</p>
                </div>
            {% endfor %}
        {% endif%}
    </div>

    <form method="post" >
        {% csrf_token %}
        <div class="button-holder">
            <label class="email-label" for="email">
                Write your email to download your images
            </label>
            <input class="email-input" type="email" name="email" id="" placeholder="Email" required>
            <input class="send-button" type="submit" value="Get Images">
        </div>
    </form>
    
  </body>
</html>
